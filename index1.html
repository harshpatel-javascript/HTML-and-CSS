<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css module</title>
    <link rel="stylesheet" href="./index1.css" />
    <style>
      /*#h2 {
        color: green;
      }*/
      .header {
        color: skyblue;
      }
      .header1 {
        color: black;
      }
      h2[class] {
        color: blueviolet;
      }
    </style>
  </head>
  <body>
    <header>
      <!--Inline css-->
      <h1 style="border: 1px solid black; color: blue">hello wrold!</h1>
      <h2 class="header header1" id="h2">
        Hello there I am with id and class selector
      </h2>
    </header>
  </body>
</html>
